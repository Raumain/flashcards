# docker-compose.yml
# Use for local development and easy deployment

services:
  postgres:
    image: postgres:16-alpine
    container_name: medflash-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: medflash
      POSTGRES_PASSWORD: medflash_secure_password
      POSTGRES_DB: medflash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medflash"]
      interval: 10s
      timeout: 5s
      retries: 5

  medflash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medflash-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://medflash:medflash_secure_password@postgres:5432/medflash
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

volumes:
  postgres_data:
